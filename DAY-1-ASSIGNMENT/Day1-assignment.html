<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    < meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            position: sticky;
            top: 0;
            text-align: center;
            background-color: rgb(207, 209, 230);
            padding: 20px;
        }
        .navigation ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .navigation li {
            display: inline;
            margin-right: 10px;
        }
        .navigation a {
            text-decoration: none;
            color: #d7cce6;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgb(203, 192, 228);
            padding: 10px;
            text-align: center;
        }
        .content {
            margin-bottom: 100px;
        }
        .sidebar {
            float: left;
            width: 20%;
            background-color: #c7bee0;
            padding: 20px;
        }
        .main-content {
            float: right;
            width: 80%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>My Website</h1>
        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </div>
        <div class="BODY">
            <h2>Main Content</h2>
            <p>This is the main content.</p>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
